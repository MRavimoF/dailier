<html>

<head>
	<style>
		#participants span {
			padding: 0.5rem;
			margin-bottom: 0.5rem;
		}
	</style>
	<title>Dailier Meeting</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.min.css" />
</head>

<body>

	<ul class="menu" id="participants"></ul>

	<table>
		<tbody id="transcript"> </tbody>
	</table>
</body>



<script>

	const reloadDelay = 1000;
	setTimeout(function () {
		update();
	}, reloadDelay);

	function update() {
		getData("daily", data => {
			document.getElementById("transcript").innerHTML =
				data.report
					.map(i => `
									<tr>
										<td>
											<span class="float-right label">${i.participant}</span>

											<p><strong>Yesterday</strong></p>
											<p>${i.yesterday ? i.yesterday : '...'}</p>
											<hr/>

											<p><strong>Today</strong></p>
											<p>${i.today ? i.today : '...'}</p>
											<hr/>
											
											<p><strong>Blockers</strong></p>
											<p>${i.blockers ? i.blockers : '...'}</p>
											</td>
										</tr>
								`)
					.join("");
		});

		getData("participants", data => {
			document.getElementById("participants").innerHTML =
				data.participants
					.map(it => `<li><span class="label secondary">${it}</span></li> `)
					.join("")
		});
		setTimeout(function () {
			update();
		}, reloadDelay);
	}

	function getData(resource, oncomplete) {
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				var myObj = JSON.parse(this.responseText);
				oncomplete(myObj);
			}
		};
		xmlhttp.open("GET", "http://localhost:3000/" + resource, true);
		xmlhttp.send();
	}
</script>

</html>
